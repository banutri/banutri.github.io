<div class="modal fade" id="mLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mLoginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mLoginLabel">Login</h1>
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" id="loginForm">
          <div class="row">
            <div class="col-12 mb-2">
              <input type="text" id="username" class="form-control form-control-sm" placeholder="Username" required>
            </div>
            <div class="col-12 mb-2">
              <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
